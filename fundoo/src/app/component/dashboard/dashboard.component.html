<div fxLayout="row" fxLayoutAlign="start start" >
  <mat-card class="mat-card">

    <!--start Vertical navbar -->
      <button mat-icon-button [matMenuTriggerFor]="menubar">
        
        <mat-icon matTooltip="Main-Menu">dehaze</mat-icon> 

        <span class="f">F</span>
        <span class="u">U</span>
        <span class="n">N</span>
        <span class="d">D</span>
        <span class="o">O</span>
        <span class="oo">O</span>

      </button>

      <mat-menu  #menubar="matMenu">
        <button mat-menu-item class="menu">
          <mat-icon>addcircle</mat-icon>
          <span>Notes</span>
        </button>

        <button mat-menu-item class="menu">
          <mat-icon>notifications_none</mat-icon>
          <span>Reminders</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item class="menu">
            <!-- <mat-icon>notifications_none</mat-icon> -->
            <span class="label">LABELS</span> </button>
            <button mat-menu-item class="menu">
              <mat-icon>create</mat-icon>
              <span>Edit Label</span>
            </button>
        
        <mat-divider></mat-divider>

        <button mat-menu-item class="menu">
            <mat-icon>archive</mat-icon>
            <span>Archive</span>
          </button>
  
          <button mat-menu-item class="menu">
            <mat-icon>delete_sweep</mat-icon>
            <span>Bin</span>
          </button>
      </mat-menu>
    <!-- end vertical navbar -->
        
    <!-- fundoo search -->
      <input  class="search" type="text" name="search"  placeholder="Search">
    <!--fundoo search end   -->
   

    <!-- refresh start -->
      <mat-icon class="refresh" matTooltip="Refresh">refresh </mat-icon>
    <!--refrseh end -->

    <!-- grid start -->
      <mat-icon class="grid" matTooltip="Grid-View">dashboard </mat-icon>
    <!--drid end -->

    <!-- setting start -->
          <button mat-icon-button [matMenuTriggerFor]="menu1">
              <mat-icon  class="settings" matTooltip="Settings">settings</mat-icon>
            </button>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item>
                <span>Settings</span>
              </button>
              <button mat-menu-item>
                <span>Send Feedback</span>
              </button>
              <button mat-menu-item>
                <span>Helps</span>
              </button>
              <button mat-menu-item>
                  <span>Aapp Downloads</span>
                </button>
                <button mat-menu-item>
                  <span>Keyboard Shortcuts</span>
                </button>
            </mat-menu>
    <!--setting end -->

    <!-- FundooApps start -->
      <mat-icon  class="apps" matTooltip="FundooApps">apps</mat-icon>
    <!--FundooApps end -->
    
    <!-- Account icon -->
      <button class="mini-mat" mat-mini-fab color="primary" [matMenuTriggerFor]="menu"  matTooltip="Fundoo Account">P</button>
