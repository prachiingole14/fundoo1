<div class="flx" fxLayout='row' fxLayoutAlign='center center'>
        <mat-card fxFlex='40'>
            <h3 class="h3">Login form</h3>
                <div class="align">

                    <mat-form-field class="align">
                        <input matInput placeholder="Enter your email id">
                    </mat-form-field>
                    <br>
    
                    <mat-form-field class="align">
                        <input type="password" matInput placeholder="Enter your password">
                    </mat-form-field>
                    <br>
                   
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="btn">
                        <mat-button-toggle value="submit">Submit</mat-button-toggle>
                        <mat-button-toggle value="reset"><a [routerLink]="['reset']">Reset password</a></mat-button-toggle>
                        <mat-button-toggle value="registration"><a [routerLink]="['registration']">User Registration</a></mat-button-toggle>
                    </mat-button-toggle-group> 

                </div>
        </mat-card>    
    </div>
