<div class="flx" fxLayout='row' fxLayoutAlign='center center'>
    <mat-card fxFlex='30'>
        <h3 class="h3">Reset your password</h3>
            <div class="align">

                <mat-form-field class="align">
                    <input matInput placeholder="Enter your User name" ngModel pattern="[a-zA-Z]*" maxlength="20" minlength="5" required>
                </mat-form-field>
                <br>

                <mat-form-field class="align">
                    <input type="password" matInput placeholder="Enter your password" ngModel pattern="[a-zA-Z0-9@]*"required>
                </mat-form-field>
                <br>

                <mat-form-field class="align">
                    <input type="password" matInput placeholder="Confirm your password" ngModel pattern="[a-zA-Z0-9@]*"required>
                </mat-form-field>
                <br>

                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="btn">
                  <mat-button-toggle value="italic">Submit</mat-button-toggle>
                  <a [routerLink]="['']"><mat-button-toggle value="underline">Sing In</mat-button-toggle></a>
                </mat-button-toggle-group>

            </div>
    </mat-card>    
</div>
