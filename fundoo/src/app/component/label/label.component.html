<span >Edit Label</span>

<div fxLayout="row">

  <div fxLayout="row" fxAlign="start center" *ngIf="flag==true">
      <mat-icon class="icon">add</mat-icon>
      <input matInput placeholder="Create new Label" class="input" class="font"  >    
  </div>

  <div fxLayout="row" fxAlign="start center"  *ngIf="flag!=true">
      <mat-icon class="icon" (click)="reverse()">check</mat-icon>
      <input class="input" matInput placeholder="Create new Label"  required>
       <!-- <mat-error *ngIf="lable_name.dirty">{{lableError()}}</mat-error> -->
      <mat-icon>close</mat-icon>
  </div>
    
</div> 

<mat-divider></mat-divider>

<button mat-raised-button class="close-btn" mat-dialog-close="true" (click)="addLabel()">Done</button>
