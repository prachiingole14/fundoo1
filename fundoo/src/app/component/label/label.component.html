<span >Edit Label</span>

<div *ngIf="flag === true">
  <div fxLayout="row">
      <mat-icon class="icon">add</mat-icon>
      <input placeholder="Create new Label" class="input" class="font" [formControl]="label_name">    
    </div>
</div>

<div *ngIf="flag === false">
  <div fxLayout="row" fxAlign="start center" *ngIf="flag === false"> 
      <mat-icon class="icon" >check</mat-icon>
      <input matInput placeholder="Create new Label" [formControl]="label_name" class="input" required>
      <!-- <mat-error *ngIf="lable_name.dirty">{{lableError()}}</mat-error> -->
      <mat-icon (click)="reverse()">close</mat-icon>
  </div> 
</div> 

<div *ngFor="let data of label" >
  <div fxLayout="column">
      <div fxLayout="row">
          <mat-icon class="labelgap">label</mat-icon>
          <p class="labellist">{{data.label_name}}
      </div>
  </div>
</div>

<mat-divider></mat-divider>

<button mat-raised-button class="close-btn" mat-dialog-close="true" (click)="addLabel()">Done</button>
