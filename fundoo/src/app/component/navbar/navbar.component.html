<mat-toolbar fxLayout="row" fxAlign="start center" style="width:100%;background-color:white;outline-color: gray; border:2px;">
    <button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon (click)="drawer.toggle()" class="navbar-content2" >dehaze</mat-icon>
    </button> 
    <span class="f">F</span>
    <span class="u">U</span>
    <span class="n">N</span>
    <span class="d">D</span>
    <span class="o">O</span>
    <span class="oo">O</span> 

    <mat-card *ngIf="flag==true" style="width: 700px; margin-left: 120px; height: 16px; border: redius 14px;background-color: whitesmoke;" (click)="openSearch">
      <mat-icon class="navbar-content-search">search</mat-icon>
      <!-- <input matInput placeholder="Search" class="searchbar"> -->
    </mat-card>
    <mat-card *ngIf="flag==false" style="width: 700px; margin-left: 120px; height: 16px; border: redius 14px;" #openSearch>
        <mat-icon class="navbar-content-search">search</mat-icon>
        <!-- <input matInput placeholder="Search" class="searchbar"> -->
    </mat-card>
    
  <!-- grid start -->
    <mat-icon class="grid" matTooltip="Grid-View" (click)="flag=true" *ngIf=!flag class="navbar-content1">refresh</mat-icon>
    <mat-icon class="grid" matTooltip="Grid-View" (click)="flag=false" *ngIf=flag class="navbar-content1">cloud_done</mat-icon>
  <!--drid end -->

   <!-- grid start -->
   <mat-icon class="grid" matTooltip="Grid-View" (click)="flag=true" *ngIf=!flag class="navbar-content">dashboard </mat-icon>
   <mat-icon class="grid" matTooltip="Grid-View" (click)="flag=false" *ngIf=flag class="navbar-content">dns </mat-icon>
 <!--drid end -->

 <mat-icon  class="navbar-content" matTooltip="Settings" [matMenuTriggerFor]="menu1">settings</mat-icon>

 <mat-icon class="navbar-content" matTooltip="Setting">apps</mat-icon>

 <button mat-mini-fab color="primary">P</button>
</mat-toolbar>
 
  <!-- setting start -->
    <mat-menu #menu1="matMenu">
      
      <button mat-menu-item  (click)="opensettingDialog()">
        <span>Settings</span>
      </button>

      <button mat-menu-item (click)="openfeedbackDialog()">
        <span>Send Feedback</span>
      </button>

      <button mat-menu-item>
        <span><a href="https://support.google.com/keep/#topic=6262468">Helps</a></span>
      </button>

      <button mat-menu-item>
          <span><a href="https://keep.google.com/u/0/#archive">App Downloads</a></span>
      </button>

        <button mat-menu-item (click)="shortcutkeys()">
          <span>Keyboard Shortcuts</span>
        </button>
    </mat-menu>
    <mat-divider></mat-divider>
<!--setting end -->

<!-- <mat-icon matTooltip="FundooApps">apps</mat-icon> -->

<mat-drawer-container class="example-container" #drawer>
    <mat-drawer #drawer  mode="side">
      <div style="margin-top:20px; margin-left:2px; width:250px;">
  
          <mat-nav-list class="nav" >
              <a mat-list-item [routerLink] = "['notes']" class="nav" [routerLinkActive]="['is-active']">
              <mat-icon>lightbulb_outline</mat-icon> 
              <span class="navmargin">Notes</span>
            </a>
          </mat-nav-list>
  
          <mat-nav-list class="nav" >
              <a mat-list-item [routerLink] = "['notes']" class="nav" [routerLinkActive]="['is-active']">
              <mat-icon>notifications_none</mat-icon> 
              <span class="navmargin">Reminder</span>
            </a>
          </mat-nav-list>
  
        <mat-divider></mat-divider>
  
        <mat-nav-list class="nav" >
          <span style="color:grey;">Labels</span>
            <mat-list-item  class="nav" >
                <mat-icon>create</mat-icon>
                <span (click)="openDialog()" class="navmargin"> Edit Label</span>
            </mat-list-item>
        </mat-nav-list>
  
        <mat-divider></mat-divider>
  
        <mat-nav-list class="nav" >
            <a mat-list-item [routerLink] = "['archive']" class="nav" [routerLinkActive]="['is-active']">
                <mat-icon>addcircle</mat-icon>
                <span  class="navmargin"> Archive</span>
            </a>
        </mat-nav-list>
  
        <mat-nav-list class="nav" >
            <a mat-list-item [routerLink] = "['trash']" class="nav" [routerLinkActive]="['is-active']">
                <mat-icon>delete_sweep</mat-icon>
                <span  class="navmargin"> Trash</span>
            </a>
        </mat-nav-list>
         <mat-divider></mat-divider>
          
      </div>
    </mat-drawer>

  <app-insertnotes></app-insertnotes>
    <app-displaycontents></app-displaycontents>
    <router-outlet></router-outlet>
  </mat-drawer-container>
